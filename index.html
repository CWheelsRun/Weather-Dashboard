<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <section class="hero">
        <div class="hero-body">
            <h1 class="title">Weather Dashboard</h1>
        </div>
    </section>

<main>
    <div class="columns">
        <div class="column is-one-quarter content">
            <form>
                <input id="city-input" class="input is-link" placeholder="Enter city"/>
                <button id="submit" class="button is-link" type="submit">Get the Forecast</button>
            </form>
            <div class="box">
                <table id="cityList" class="table">
                    <tr></tr>
                </table>
                <button id="clear" class="button is-link">CLEAR</button>
            </div>
        </div>
        <div class="column">
            <div id="weather" class="columns box content">
                <div class="column current-city-data">
                    <h2 id="city-name"></h2>
                    <div id="icon"></div>
                    <h4 id="city-cond"></h4>
                </div>
                <div class="column">
                    <h4 id="temp"></h4>
                    <h4 id="humidity"></h4>
                    <h4 id="wind-speed"></h4>
                    <h4>UV-Index: <span id="uv-index"></span></h4>
                </div>
            </div>
            <div class="container">
                <div id="forecast" class="content">
                    <h2>5-Day Forecast:</h2>
                    <div class="columns">
                        <div class="column card">
                            <div id="day1" class="card-content">
                                <h3 id="date1"></h3>
                                <div id="icon1"></div>
                                <h4 id="cond1"></h4>
                                <h4 id="temp1"></h4>
                                <h4 id="wind1"></h4>
                                <h4 id="hum1"></h4>
                            </div>
                        </div>
                        <div class="column card">
                            <div id="day2" class="card-content">
                                <h3 id="date2"></h3>
                                <div id="icon2"></div>
                                <h4 id="cond2"></h4>
                                <h4 id="temp2"></h4>
                                <h4 id="wind2"></h4>
                                <h4 id="hum2"></h4>
                            </div>
                        </div>
                        <div class="column card">
                            <div id="day3" class="card-content">
                                <h3 id="date3"></h3>
                                <div id="icon3"></div>
                                <h4 id="cond3"></h4>
                                <h4 id="temp3"></h4>
                                <h4 id="wind3"></h4>
                                <h4 id="hum3"></h4>
                            </div>
                        </div>
                        <div class="column card">
                            <div id="day4" class="card-content">
                                <h3 id="date4"></h3>
                                <div id="icon4"></div>
                                <h4 id="cond4"></h4>
                                <h4 id="temp4"></h4>
                                <h4 id="wind4"></h4>
                                <h4 id="hum4"></h4>
                            </div>
                        </div>
                        <div class="column card">
                            <div id="day5" class="card-content">
                                <h3 id="date5"></h3>
                                <div id="icon5"></div>
                                <h4 id="cond5"></h4>
                                <h4 id="temp5"></h4>
                                <h4 id="wind5"></h4>
                                <h4 id="hum5"></h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
